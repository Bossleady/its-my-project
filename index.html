<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>ğŸ“ Interactive To-Do List</h1>
  <div class="subtitle">Manage your daily tasks efficiently</div>

  <div class="stats">
    <div class="stat-box total">
      Total Tasks
      <span id="totalTasks">0</span>
    </div>
    <div class="stat-box completed">
      Completed
      <span id="completedTasks">0</span>
    </div>
  </div>

  <h2>Add New Task</h2>
  <input type="text" id="taskTitle" placeholder="Task title">
  <textarea id="taskDesc" placeholder="Task description"></textarea>
  <button class="btn-blue" onclick="addTask()">â• Add Task</button>

  <h2>Tasks</h2>
  <ul id="taskList"></ul>
  <div class="empty" id="emptyText">No tasks yet. Add your first task above!</div>

  <script src="script.js"></script>
</div>


</body>
</html>
